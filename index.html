<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">Rock, Paper, Scissors...</div>
    <div class="button-container">
        <button class="main-btn" id="rock">
            <img src="./rock.png" alt="Rock">
        </button>
        <button class="main-btn" id="paper">
            <img src="./paper.png" alt="Paper">
        </button>
        <button class="main-btn" id="scissors">
            <img src="./scissors.png" alt="Scissors">
        </button>
    </div>
    <div class="sub-title">...shoot!</div>
    <div class="compare">
        <div class="my-choice">
            <p>My choice:</p>
            <p class="choice" id="my-sel">-</p>
        </div>
        <div class="VS">VS</div>
        <div class="cpu-choice">
            <p>CPU choice:</p>
            <p class="choice" id="cpu-sel">-</p>
        </div>
    </div>
    <div class="text-result" id="res">-</div>

    <div class="score-container">
        <div class="my-score">
            <p>My score:</p>
            <p class="score" id="plr-scr">0</p>
        </div>
        <div class="cpu-score">
            <p>CPU score:</p>
            <p class="score" id="cpu-scr">0</p>
        </div>
    </div>
</body>
</html>
